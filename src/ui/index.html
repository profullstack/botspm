<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>bots.pm</title>
  <link rel="icon" href="../assets/favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="../public/styles/main.css">
</head>
<body>
  <!-- Login Component -->
  <login-component></login-component>
  
  <!-- Setup Component -->
  <setup-component></setup-component>
  
  <!-- Dashboard -->
  <div class="dashboard-container" style="display: none;">
    <!-- Navigation Component -->
    <navigation-component></navigation-component>
    
    <div class="app-container">
      <header-component></header-component>
      
      <main class="app-content">
        <!-- Dashboard View -->
        <div id="dashboard-view" class="view">
          <div class="dashboard">
            <control-panel-component></control-panel-component>
            <bots-panel-component></bots-panel-component>
          </div>
          
          <logs-panel-component></logs-panel-component>
        </div>
        
        <!-- Bots View -->
        <div id="bots-view" class="view" style="display: none;">
          <h2>Bots</h2>
          <p>Manage your bots here</p>
          <!-- Bot management content goes here -->
        </div>
        
        <!-- Settings View -->
        <div id="settings-view" class="view" style="display: none;">
          <h2>Settings</h2>
          <p>Configure your application settings here</p>
          <!-- Settings content goes here -->
        </div>
        
        <!-- Bot Personality Component (hidden by default) -->
        <bot-personality-component style="display: none;"></bot-personality-component>
      </main>
    </div>
  </div>
  
  <!-- Modal components -->
  <settings-modal-component></settings-modal-component>
  <add-bot-modal-component></add-bot-modal-component>
  
  <!-- Import web components -->
  <script type="module" src="components/login-component.js"></script>
  <script type="module" src="components/setup-component.js"></script>
  <script type="module" src="components/navigation-component.js"></script>
  <script type="module" src="components/header-component.js"></script>
  <script type="module" src="components/control-panel-component.js"></script>
  <script type="module" src="components/bots-panel-component.js"></script>
  <script type="module" src="components/bot-card-component.js"></script>
  <script type="module" src="components/logs-panel-component.js"></script>
  <script type="module" src="components/settings-modal-component.js"></script>
  <script type="module" src="components/add-bot-modal-component.js"></script>
  <script type="module" src="components/bot-personality-component.js"></script>
  
  <!-- Main application script -->
  <script type="module" src="app.js"></script>
</body>
</html>
